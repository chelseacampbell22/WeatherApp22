<!DOCTYPE html>
<html>
  <head>
    <title>Weather Application</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Oswald:wght@700&family=Rubik+Distressed&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="weather/weather.css" />
  </head>
  <body>
    <div class="forecast">
    <h1 id="city">Current Location</h1>
    <ul>
        <li class="Monday">Monday</br>🌧️</br>100℉</li>
        <li class="Tuesday">Tuesday</br>☀️</br>103℉</li>
        <li class="Wednesday">Wednesday</br>☀️</br>105℉</li>
        <li class="Thursday">Thursday</br>⛈️</br>99℉</li>
        <li class="Friday">Friday</br>⛈️</br>101℉</li>
    </ul>
    </div>
    <hr>
    <div class="currentDate">
    <h2>August 7, 2022</h2>
    <h3>Thursday</h3>
    <h4>3:14PM</h4>
    </div>
    <div class="currentWeather">
     <p>Currently...</br>
     <div class="icon">
     <img src="" id="icon"/>
     <span class="weatherType" id="weatherType">Overcast</span></br>
      <span class="temperature" id="temperature">19</span
                ></br>
           <span class="humidity" id="humidity">Humidity: 30%</span></br>
            <span class="wind" id="wind">Wind 8km/h</span></br>
    </div>
  </div>
    <hr>
    <div class="searchBar">
    <div class="container">
     <div class="card">
      <div class="card-body">
         <form class="search-form" id="search-form">
        <form>
          <input type="search" id="city-input" placeholder="Enter City Name" autofocus="on" autocomplete="off" class="form-control shadow-sm"/>
          &nbsp;
          <input
            type="submit"
            value="Search" id=search/>
				</form></br>
			<button type="button" class="btn btn-primary btn-lg" id="currentLocation">Use Current Location</button>
			</div>
      </div>
      </div>
      </div>
      </form>
      <script src="weather/weather.js"></script>
      <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
      <a href="https://github.com/chelseacampbell22/WeatherApp22">Open Source Code</a>
  </body>
  </html>
